<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Evaluation: Smart Cities Mission | Jade Chen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <a href="smart-cities.html" class="text-blue-600 hover:underline">‚Üê Back to Project</a>
    </div>
    <h1 class="text-2xl font-bold mb-4">Program Evaluation: Smart Cities Mission</h1>
    <iframe src="../assets/papers/smart-cities-paper.pdf" width="100%" height="900px" class="border rounded shadow"></iframe>
  </div>
  <script>
    const themeToggle = document.createElement('button');
    themeToggle.id = 'theme-toggle';
    themeToggle.className = 'text-yellow-500 hover:text-yellow-300 text-xl';
    themeToggle.setAttribute('aria-label', 'Toggle Dark Mode');
    themeToggle.textContent = 'üí°';

    const body = document.body;

    function enableDarkMode() {
      body.classList.remove('bg-gray-50', 'text-gray-800');
      body.classList.add('bg-neutral-900', 'text-gray-300');

      localStorage.setItem('theme', 'dark');
    }

    function disableDarkMode() {
      body.classList.add('bg-gray-50', 'text-gray-800');
      body.classList.remove('bg-neutral-900', 'text-gray-300');

      localStorage.setItem('theme', 'light');
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      enableDarkMode();
    } else {
      disableDarkMode();
    }

    themeToggle.addEventListener('click', () => {
      const isDark = body.classList.contains('bg-neutral-900');
      if (isDark) {
        disableDarkMode();
      } else {
        enableDarkMode();
      }
    });

    document.querySelector('.flex').appendChild(themeToggle);
  </script>
</body>
</html>
