<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Jade Chen</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Apply saved theme before page renders -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-neutral-900 dark:text-gray-300 font-sans transition-colors duration-300">
  <div class="max-w-4xl mx-auto p-6">
    <a href="index.html" class="text-blue-600 hover:underline">← Back to Home</a>
    <h1 class="text-3xl font-bold mt-4 mb-4">Resume</h1>
    <!-- Responsive frame for the PDF -->
    <div class="w-full [aspect-ratio:8.5/11] min-h-[70vh] sm:min-h-[85vh]">
      <iframe
        src="assets/resume.pdf"
        class="w-full h-[90vh] border rounded shadow"
        title="Jade Chen — Resume"
      ></iframe>
    </div>

    <!-- Fallback open link (for browsers that block iframes or want full-screen) -->
    <p class="mt-2 text-right text-sm">
      <a href="assets/resume.pdf" target="_blank" rel="noopener" class="underline">
        Open PDF in new tab
      </a>
    </p>
  </div>
</body>
</html>
