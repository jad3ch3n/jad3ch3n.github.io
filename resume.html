<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | Jade Chen</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Ensure Tailwind uses class strategy for dark mode
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- Theme bootstrap: default LIGHT unless user explicitly chose dark -->
  <script>
    (function () {
      const saved = localStorage.getItem('theme');   // "dark" | "light" | null
      const isDark = saved === 'dark';
      document.documentElement.classList.toggle('dark', isDark);
      if (!saved) localStorage.setItem('theme','light'); // initialize once
    })();
  </script>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-neutral-900 dark:text-gray-300 font-sans transition-colors duration-300">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Top bar -->
    <div class="flex items-center justify-between">
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
      <button id="theme-toggle" class="text-yellow-500 hover:text-yellow-300 text-xl" aria-label="Toggle Dark Mode" aria-pressed="false">üí°</button>
    </div>

    <h1 class="text-3xl font-bold mt-4 mb-4">Resume</h1>

    <!-- Resume iframe -->
    <iframe
      src="https://drive.google.com/file/d/1OwJQ3PQxUItzq56BjKpyCFPFlWDLJUbx/preview"
      class="w-full h-[90vh] border rounded shadow bg-white dark:bg-neutral-800"
      frameborder="0"
      allow="autoplay">
    </iframe>

    <!-- Download button -->
    <div class="mt-4 text-center">
      <a href="https://drive.google.com/uc?export=download&id=1OwJQ3PQxUItzq56BjKpyCFPFlWDLJUbx"
         class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition animate-hover"
         target="_blank" rel="noopener noreferrer">
        ‚¨á Download Resume
      </a>
    </div>

    <footer class="text-center text-sm text-gray-500 dark:text-gray-400 mt-12 border-t border-gray-200 dark:border-neutral-800 pt-4">
      <p>&copy; 2025 Jade Chen</p>
    </footer>
  </div>

  <!-- Toggle logic: flip html.dark + persist (same as index.html) -->
  <script>
    (function () {
      const btn = document.getElementById('theme-toggle');
      if (!btn) return;

      function applyTheme(mode) {
        const isDark = mode === 'dark';
        document.documentElement.classList.toggle('dark', isDark);
        localStorage.setItem('theme', mode);
        btn.setAttribute('aria-pressed', String(isDark));
      }

      // Initialize from storage (keeps aria-pressed in sync)
      const saved = localStorage.getItem('theme'); // "dark" | "light"
      applyTheme(saved === 'dark' ? 'dark' : 'light');

      // Toggle on click
      btn.addEventListener('click', () => {
        const next = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
        applyTheme(next);
      });
    })();
  </script>
</body>
</html>
